<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img src="./assets/logo.gif" alt="logo-DevClub-convert-money" class="image-logo">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dólar Americano</option>
                <option value="euro"> € Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
           Valor
           <input placeholder="R$10.000,00" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
          <div class="currency-box">
             <img src="./assets/real.png" alt="logo-moeda-a-converter" class="currency-brasil">
             <p class="currency-text">Real</p>
             <p class="currency-value-to-convert">R$ 0,00</p>

          </div>

         <img src="./assets/seta.png" class="arrow">


          <div class="currency-box">
            <img src="./assets/dolar.png" alt="logo-moeda-convertida" class="currency-USA">
            <p class="currency-text" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$ 0.0</p>

         </div>

        </section>

    </main>




</body>
<script src="./scripts.js"></script>

</html>
